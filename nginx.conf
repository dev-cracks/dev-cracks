server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Compresión gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # Configuración para el portal (SPA)
    location /portal/ {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /portal/index.html;
        index index.html;
    }
    
    # Manejar acceso a /portal sin barra final
    location = /portal {
        return 301 /portal/;
    }
    
    # Cache para assets estáticos del portal
    location ~ ^/portal/assets/ {
        root /usr/share/nginx/html;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Configuración para el backoffice (SPA)
    location /backoffice/ {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /backoffice/index.html;
        index index.html;
    }
    
    # Manejar acceso a /backoffice sin barra final
    location = /backoffice {
        return 301 /backoffice/;
    }
    
    # Cache para assets estáticos del backoffice
    location ~ ^/backoffice/assets/ {
        root /usr/share/nginx/html;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Configuración para la web principal (SPA)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache para assets estáticos
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # No cache para index.html
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # No cache para index.html del portal
    location = /portal/index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # No cache para index.html del backoffice
    location = /backoffice/index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
}

