services:
  - type: web
    name: dev-cracks
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: /backoffice/*
        destination: /backoffice/index.html
      - type: rewrite
        source: /dev-coach/*
        destination: /dev-coach/index.html
      - type: rewrite
        source: /route-on/*
        destination: /route-on/index.html
      - type: rewrite
        source: /*
        destination: /index.html










